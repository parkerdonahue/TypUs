<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=”utf-8”>
    <title>Typus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-color:#18191f;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      H1 {
        font-family: fantasy;
      }
      
      P {
        font-family: sans-serif;
      }
      #nav-table {
        width: 800px;
      }
      #nav-td {
        width: 400px; text-align:center;
      }

      .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20vh;
        width: 100vw;
      }

      #github {
        font-size: 8em;
        background-color: #18191f;
        color: #fff;
        box-shadow: 2px 2px #00000080, 10px 1px 12px #00000080,
        2px 2px 10px #00000080, 2px 2px 3px #00000080, inset 2px 2px 10px #00000080,
        inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
        inset 2px 2px 10px #00000080;
        border-radius: 29px;
        padding: 11px 19px;
        margin:0 40px;
        animation: animate 3s linear infinite;
        text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff,0 0 150px #0072ff, 0 0 200px #0072ff;
        animation-delay: 0.1s;
      }
      @keyframes animate{
          from{
            filter: hue-rotate(0deg);
          }
          to{
            filter: hue-rotate(360deg);
          }
        }

        #typusLogo {
          font-size: 8em;
          width: 500px;
          height: auto;
          background-color: #18191f;
          color: #fff;
          box-shadow: 2px 2px #00000080, 10px 1px 12px #00000080,
          2px 2px 10px #00000080, 2px 2px 3px #00000080, inset 2px 2px 10px #00000080,
          inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
          inset 2px 2px 10px #00000080;
          border-radius: 29px;
          padding: 11px 19px;
          margin:0 40px;
          animation: animate 3s linear infinite;
          text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff,0 0 150px #0072ff, 0 0 200px #0072ff;
          animation-delay: 0.1s;
        }

      #div2 {
        margin: 40px;
        text-align: center;
        width: 50%;
        color: #fff;
        
      }

      iframe {
        margin-top: 0px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      
      
    </style>
    
  </head>

  <body>
    <div class="container">
      <img src="typus.png" id="typusLogo" alt="Typus Logo">
      <a href="https://github.com/parkerdonahue/TypUs" target="_blank">
        <i class="fa fa-github-square" id="github"></i>
      </a>
    </div>
    
    <div id="div2">
        <p> Have  you heard of the game wordle?<br></br></p>
        <p>Well, Typus is wordle with typing!<br> 
        There are pre-existing typing games on mobile, but none of them present themselves as a simple and fun challenge that you keep coming back to like ours!</p>
      </div>

    <h2><iframe src="https://thunkable.site/w/EmLLO35s3OMoNLfuDZf4e" title="Typus" height = 1000 width = 500></iframe></h2>
    
    
  </body>
</html>
